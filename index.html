<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e8807bf973.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tasky | To-do list Application</title>
</head>
<body>
    <header id="header">
        <h1 id="h1">Tasky</h1>
    </header>
    <main id="main">
        <div class="task-container container">
            <div class="task-item">
                <input type="checkbox" id="task-1" class="task-checkbox">
                <input type="text" id="task-1-text" class="task-text">
            </div>
        </div>
    </main>
    <footer id="footer">
        <p class="footer-paragraph">&copy; 2025 Tasky</p>
        <a href="https://github.com/akil4" target="_blank"><i class="fa-brands fa-github">   GitHub</i></a>
    </footer>

</html>
